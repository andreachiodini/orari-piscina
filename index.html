
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Orari Ingresso Piscina</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #f0f8ff;
      color: #003366;
      text-align: center;
    }
    header {
      background-color: #ffffff;
      padding: 10px;
    }
    header img {
      max-height: 100px;
    }
    .clock {
      font-size: 7em;
      margin: 10px 0;
      font-weight: 800;
    }
    .course {
      margin: 20px auto;
      max-width: 800px;
      padding: 30px 20px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .green { background-color: #d4edda; }
    .yellow { background-color: #fff3cd; }
    .gray { background-color: #eeeeee; }
    .course h3 {
      margin: 0;
      font-size: 3.5em;
    }
    .course p {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo-fin-lombardia.jpeg" alt="Logo FIN Lombardia">
    <div class="clock" id="clock">--:--</div>
  </header>
  <main id="courses">
    <p>Caricamento corsi in corso...</p>
  </main>

  <script>
    const sheetUrl = 'https://docs.google.com/spreadsheets/d/1h-MXFvwXWqmtQtXdRQi9KQU3Zsdpz5TgqrJlM5UiTLs/gviz/tq?tqx=out:json';

    function updateClock() {
      const now = new Date();
      const hours = now.getHours().toString().padStart(2, '0');
      const minutes = now.getMinutes().toString().padStart(2, '0');
      document.getElementById("clock").textContent = `${hours}:${minutes}`;
    }

    function parseTime(t) {
      if (typeof t === 'string') {
        const [h, m] = t.split(":").map(Number);
        return h * 60 + m;
      }
      return 0;
    }

    function formatCell(cell) {
      if (cell.f) return cell.f;
      if (typeof cell.v === 'string') return cell.v;
      if (typeof cell.v === 'number') return cell.v.toString();
      return "";
    }

    async function loadCourses() {
      const res = await fetch(sheetUrl);
      const text = await res.text();
      const json = JSON.parse(text.substring(47).slice(0, -2));
      const rows = json.table.rows.map(r => r.c.map(c => c ? formatCell(c) : ""));

      const now = new Date();
      const day = now.toLocaleDateString('it-IT', { weekday: 'long' });
      const currentTime = now.getHours() * 60 + now.getMinutes();

      const todayCourses = rows.filter(r => r[0].toLowerCase() === day.toLowerCase());
      const parsedCourses = todayCourses.map(r => {
        const ingresso = parseTime(r[2]);
        const inizio = parseTime(r[3]);
        return {
          attivita: r[1],
          oraIngresso: r[2],
          oraInizio: r[3],
          durata: parseInt(r[4] || 60),
          note: r[5],
          ingressoMin: ingresso,
          inizioMin: inizio
        };
      }).sort((a, b) => a.ingressoMin - b.ingressoMin);

      const container = document.getElementById("courses");
      container.innerHTML = "";

      parsedCourses.forEach(corso => {
        const timeToStart = corso.ingressoMin - currentTime;
        let style = "gray";
        if (timeToStart <= 15 && timeToStart >= 0) style = "green";
        else if (timeToStart > 15 && timeToStart <= 60) style = "yellow";

        if (timeToStart < -corso.durata) return;

        const div = document.createElement("div");
        div.className = `course ${style}`;
        div.innerHTML = `
          <h3>${corso.attivita}</h3>
          <p style='font-size: 2.8em; font-weight: 600;'><strong>Ingresso:</strong> ${corso.oraIngresso} | <strong>Inizio:</strong> ${corso.oraInizio}</p>
          <p style='font-size: 1.8em;'>${corso.note || ""}</p>
        `;
        container.appendChild(div);
      });
    }

    updateClock();
    setInterval(updateClock, 1000);
    loadCourses();
    setInterval(loadCourses, 60000);
  </script>
</body>
</html>
